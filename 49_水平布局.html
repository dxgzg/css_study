<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer {
            /*width: 100%;*/
            width: 800px;
            height: 800px;
            /*height: 100%;*/
            border: 10px red solid;
        }

        /*
          水平方向布局：默认的
            宽度：子元素会自动填充的,等于父元素的宽度
            高度：子元素不会填充的
        */
        .inner {
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            margin: 0 auto;

        }

        /*
            水平居中的技巧margin:0 auto
        */
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">

    </div>
    aaa
</div>

</body>
</html>
